<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pha5e Hero Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="hero-section text-center text-white d-flex align-items-center justify-content-center">
    <div class="hero-content">
      <h1 class="display-1">Welcome to Pha5e</h1>
      <p class="lead">Immersive digital experiences</p>
      <div class="button-group mt-4">
        <button class="btn btn-outline-light me-3" data-target="#explore">Explore</button>
        <button class="btn btn-outline-light me-3" data-target="#projects">Projects</button>
        <button class="btn btn-outline-light" data-target="#contact">Contact</button>
      </div>
    </div>
  </div>

  <!-- Fake Sections to simulate navigation -->
  <section id="explore" class="fake-section bg-dark text-white">Explore Section</section>
  <section id="projects" class="fake-section bg-secondary text-white">Projects Section</section>
  <section id="contact" class="fake-section bg-black text-white">Contact Section</section>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
